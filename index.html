<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="blur-overlay" id="blurOverlay">
        <div class="click-text">OPEN ME</div>
    </div>

    <div class="cursor"></div>
   <!-- <div class="cursor-follower"></div> -->

    <div class="background">
        <img src="images/avatar.gif" alt="" id="bgImage" style="display:none;">
        <video id="bgVideo" autoplay muted loop playsinline style="display:none;"></video>
    </div>
    <div class="background-effect"></div>

    <div class="content-container">
        <div class="profile-card" id="profileCard">
            <button class="gamepad-btn" id="gamepadBtn"><i class="fas fa-gamepad"></i></button>
            <div class="profile-header">
                <div class="avatar-container">
                    <img src="images/avatar.gif" alt="Avatar" class="avatar">
                </div>
                <div class="profile-info">
                    <div class="username-container">
                        <h1 class="username">nekorimnas</h1>
                        <div class="badges">
                            <i class="fas fa-check-circle verified"></i>
                            <i class="fas fa-star premium"></i>
                        </div>
                    </div>
                    <p class="bio">yea, im coder mate</p>
                </div>
            </div>

            <div class="profile-sections">
                <div class="discord-profile">
                    <img src="images/avatar.gif" alt="Discord Avatar" class="discord-avatar">
                    <div class="discord-info">
                        <p class="discord-username">nekorimnas</p>
                        <p class="last-seen">last seen 10 minutes ago</p>
                    </div>
                </div>

                <div class="discord-server">
                    <img src="images/server.jpg" alt="Discord Server" class="server-icon">
                    <div class="server-info">
                        <p class="server-name">NR PRODUCTION</p>
                        <p class="server-stats">• 398 Members</p>
                    </div>
                    <a href="https://discord.gg/zvcYZjCRa6" class="join-button">Join</a>
                </div>
            </div>

            <div class="social-links">
                <a href="https://www.youtube.com/@ChankYouTube" class="social-icon youtube glow"><i class="fab fa-youtube"></i></a>
                <a href="https://discord.gg/zvcYZjCRa6" class="social-icon discord glow"><i class="fab fa-discord"></i></a>
                <a href="https://github.com/KrgLxx1" class="social-icon github glow"><i class="fab fa-github"></i></a>
                <a href="https://www.roblox.com/users/2519244479/profile" class="social-icon roblox glow"><i class="fas fa-gamepad"></i></a>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <i class="fas fa-eye"></i>
                    <span>idk lol</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>0x000001</span>
                </div>
            </div>

            <div class="music-player">
                <div class="song-info">
                    <img src="images/album.jpg" alt="Album Cover" class="album-cover">
                    <div class="song-details">
                        <p class="song-title">Sewerslvt · Pretty Cvnt</p>
                        <div class="song-timeline">
                            <span class="current-time">0:00</span>
                            <div class="timeline">
                                <div class="progress"></div>
                            </div>
                            <span class="total-time">3:40</span>
                        </div>
                    </div>
                </div>
                <div class="controls">
                    <button class="prev-btn"><i class="fas fa-step-backward"></i></button>
                    <button class="play-pause-btn"><i class="fas fa-pause"></i></button>
                    <button class="next-btn"><i class="fas fa-step-forward"></i></button>
                </div>
            </div>

            <div class="gamepad-card" id="gamepadCard">
                <div class="gamepad-card-content">
                    <span class="gamepad-card-title">Моё био</span>
                    <p>Скоро добавится</p>
                </div>
            </div>
        </div>
    </div>
    <canvas id="rain-canvas"></canvas>

    <audio id="audioPlayer"></audio>
    <script src="script.js"></script>
</body>
</html>
